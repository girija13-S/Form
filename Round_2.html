<!DOCTYPE html>
<html>
<head>
    <title>ROUND 2</title>
    <style>
        label{
                text-align:left;
                padding-right:20px;
                display:inline-block;
                min-width:150px;
            }

        button {
        padding: 10px 20px;
        background-color: dodgerblue;
        border: 1px solid #ddd;
        color: white;
        }
    </style>
</head>
<body>
    <div>
        
    <form method="post" action="" id="formToSave">
        <h2>GROOTAN TEST</h2>
        <h3>Round 2</h3>
        <label>Name</label>
        <input type="text" name="username" id="name" required> 
        <br>
        <br> 
  <label>Age</label> 
  <input type="text" name="age" id="age" required> 
  <br>
  <br>
  <label>Country</label> 
        <select name="country" id="country" required> 
            <option value="India">India</option> 
            <option value="Sri Lanka">Kenya</option> 
            <option value="Australia">Australia</option> 
        </select> 
   <br>
   <br>
   <label>DOB</label>
   <input type="date" name="birth" id="dob" required> 
   <br>
   <br>
   <label>Gender</label>  
        <input type="radio" name="gender" id="gender" required> 
        <label for="male">Male</label> 
        <input type="radio" name="gender" id="gender" required> 
        <label for="female">Female</label> 
    <br>
    <br>
    <label>Languages Known</label> 
        <select name="Languages" id="Languages" required> 
            <option value="Java">Java</option> 
            <option value="Python">Python</option> 
            <option value="Ruby">Ruby</option> 
        </select> 
    <br>
    <br>
    <label>Favourite Color</label>
    <input type="color" id="fc" name="favcolor" value="#ff0000" required>
    <br>
    <br>
    <label>Upload Photograph</label>
    <input type="file" name="img" accept="image/png" id="img" required>
    <br>
    <br>
    <label>Email id</label>
  <input type="text" name="email_id" id="email" required> 
  <br> 
  <br>
  <label>Start Time</label>
  <input type="time" id="time" name="time" id="st" required>
  <br>
  <br>
  <label>Website Address</label>
  <input type="text" name="web_address" id="wa" required> 
  <br>
  <br>
  <label>CGPA</label> 
  <input type="range" id="cgpa" name="cgpa" min="1" max="10" value="5" required>
  <br>
  <br>
  </form>
    </div>
    <div><input type="button" id="bt" value="SUBMIT" onclick="saveFile()" /></div>
</body>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const name = document.getElementById('name');
        const age = document.getElementById('age');
        const gender = document.getElementById('gender');
        const country = document.getElementById('country');
        const languages = document.getElementById('languages');
        const favourite = document.getElementById('fc');
        const image = document.getElementById('image');
        const email = document.getElementById('email');
        const time = document.getElementById('st');
        const website = document.getElementById('wa');
        const cgpa = document.getElementById('cgpa');
        // This variable stores all the data.
        let data = 
            '\r Name: ' + name.value + ' \r\n ' + 
            'Age: ' +age.value + ' \r\n ' + 
            'Gender: ' + gender.value + ' \r\n ' + 
            'Country: ' + country.value + ' \r\n ' + 
            'Languages Known: ' + languages.value + ' \r\n ' + 
            'Favourite Color: ' + favourite.value + ' \r\n ' + 
            'Upload Photograph: ' + image.value + ' \r\n ' + 
            'Email: ' + email.value + ' \r\n ' + 
            'Start Time: ' + time.value + ' \r\n ' + 
            'Website Address: ' + website.value + ' \r\n ' + 
            'CGPA: ' + cgpa.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'Round_2.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
</html>
